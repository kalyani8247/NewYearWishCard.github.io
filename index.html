<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Playfair Display', serif;
    }

    body {
        height: 100vh;
        background: 
            radial-gradient(circle at 80% 60%, rgba(255, 0, 100, 0.5), transparent 40%),
            radial-gradient(circle at 70% 30%, rgba(255, 20, 147, 0.6), transparent 45%),
            radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.4), transparent 50%),
            #000;
        overflow: hidden;
        position: relative;
    }

    .card {
        position: absolute;
        top: 50%;
        left: 15%;
        transform: translateY(-50%);
        padding: 40px;
        color: #fff;
    }

    .title {
        font-size: 42px;
        font-weight: bold;
        text-shadow: 0 0 10px #ff4d6d;
        margin-bottom: 20px;
    }

    .quote {
        max-width: 400px;
        font-size: 26px;
        line-height: 1.4;
        font-family: 'Dancing Script', cursive;
        text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    /* Floating heart effect */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        transform: rotate(45deg);
        animation: float 8s infinite ease-in;
        opacity: 0.6;
    }

    .heart::before,
    .heart::after {
        content: '';
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% {
            bottom: -10%;
            opacity: 0;
        }
        50% {
            opacity: 0.8;
        }
        100% {
            bottom: 110%;
            opacity: 0;
        }
    }

    /* Bottom-right hearts */
    .light-heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: rgba(199, 106, 171, 0.6); /* light pink */
        transform: rotate(45deg);
        opacity: 0.5;
    }

    .light-heart::before,
    .light-heart::after {
        content: '';
        width: 15px;
        height: 15px;
        background: rgba(200, 95, 155, 0.6);
        border-radius: 50%;
        position: absolute;
    }

    .light-heart::before {
        top: -7.5px;
        left: 0;
    }

    .light-heart::after {
        left: -7.5px;
        top: 0;
    }
</style>
</head>

<body>

<div class="card">
    <div class="title"> Happy New Year </div>
    <div class="quote">
        May this New Year turn your dreams into reality  
        and your efforts into beautiful achievements ðŸ’žðŸ’ž
        

        May 2026 bring you health, happiness, 
        and dreams fulfilled.


             Once again Happy New Year 
       
    </div>
</div>

<!-- Floating hearts -->
<script>
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.transform = `scale(${Math.random() + 0.5}) rotate(${Math.random()*360}deg)`;
        document.body.appendChild(heart);
    }

    // Bottom-right light pink hearts
    for (let i = 0; i < 200; i++) {
        const lightHeart = document.createElement('div');
        lightHeart.className = 'light-heart';
        // Random position on bottom-right area
        lightHeart.style.left = (0 + Math.random() * 100) + 'vw';
        lightHeart.style.top = (60 + Math.random() * 40) + 'vh';
        lightHeart.style.transform = `scale(${Math.random() + 0.3}) rotate(${Math.random()*360}deg)`;
        document.body.appendChild(lightHeart);
    }
</script>
